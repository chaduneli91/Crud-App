<mat-drawer-container class="example-container" >
  <mat-toolbar>
    <h1>Users</h1>
  </mat-toolbar> 
 
    <div class="example-sidenav-content">
      <div class="search-button">
        
      <mat-form-field appearance="outline" class="radius">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search users" [formControl]="nameControl" #input >
      </mat-form-field>
    
      
      <button type="button" mat-button (click)="add()"> +Add </button>
      </div>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
      </mat-paginator>

      <!--ძირითადი ცხრილი-->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- picture -->
          <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
            <td mat-cell *matCellDef="let row"> {{row.picture}} </td>
          </ng-container>

          <!-- email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
          <!-- firstName -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>
      
          <!-- lastName -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
          </ng-container>
      
          

          <!-- roles -->
          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Roles </th>
            <td mat-cell *matCellDef="let row"> {{row.roles}} </td>
          </ng-container>

           <!-- status -->
          <ng-container matColumnDef="userStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.userStatus}} </td>
          </ng-container> 

          <!--Edit-->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="edit(row)" >
             <mat-icon>create</mat-icon>
            </button>  
            </td>
          </ng-container>

          <!-- delete -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="deleteList(row.id)" >
              <mat-icon class="delete-icon">delete</mat-icon>
            </button>  
            </td>
          </ng-container> 

           
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        
      </div>

    </div> 

  <mat-drawer #drawer class="example-sidenav" mode="side" position="end"> 
    <app-forms *ngIf="drawer.opened" (onFormSubmit)="getList()" [item]="editableItem"></app-forms> 
  </mat-drawer>

</mat-drawer-container>
