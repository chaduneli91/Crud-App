<mat-card>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="img" (click)="cancelForm()">
                     <mat-icon >close</mat-icon>
            </div>
            
            <mat-label>FirstName</mat-label>
            <mat-form-field  class="mat-form" appearance="outline"  >            
                <input  matInput type="text" formControlName="firstName">
            </mat-form-field>

            <mat-label>LastName</mat-label>
            <mat-form-field class="mat-form" appearance="outline">                
                <input  matInput type="text" formControlName="lastName">
            </mat-form-field>
            
            <div class="grid">
                <mat-label>Email</mat-label>
                <mat-label>User Status</mat-label>
            </div>
            <div class="mini-container">
                <mat-form-field appearance="outline">
                  <input matInput type="email" formControlName="email"/>
                </mat-form-field>
              
              <mat-form-field appearance="outline">
                <mat-select formControlName="userStatus">
                  <mat-option *ngFor="let val of status" [value]="val">{{val}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <mat-label>Roles</mat-label>
            <mat-form-field class="mat-form" appearance="outline">
              
              <mat-chip-grid #chipGrid aria-label="Enter fruits">
                <mat-chip-row *ngFor="let fruit of fruits"
                              (removed)="remove(fruit)"
                              [editable]="true"
                              (edited)="edit(fruit, $event)"
                              [aria-description]="'press enter to edit ' + fruit.name">
                  {{fruit.name}}
                  <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip-row>
                <input placeholder="Add role..." formControlName="roles"
                       [matChipInputFor]="chipGrid"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       [matChipInputAddOnBlur]="addOnBlur"
                       (matChipInputTokenEnd)="add($event)"/>
              </mat-chip-grid>
            </mat-form-field>
            <div class="two-button">
                 <button mat-stroked-button (click)="cancelForm()">Cancel</button>
                 <button mat-stroked-button type="submit" [disabled]="userForm.invalid" (click)="onSubmit">Save</button>
            </div>
        </form>
    </mat-card-content>
  </mat-card>
